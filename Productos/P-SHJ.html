<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Fashion House</title>
        <link rel="stylesheet" href="../css/jquery.mobile-1.3.0.min.css">
        <link rel="stylesheet" href="../css/SinEstilo.css">
        <script src="../js/jquery.js"></script>
        <script src="../js/jquery.mobile-1.3.0.js"></script>
        <script src="../js/jquery.mobile-1.3.0.min.js"></script>
        <script src="../js/momento_latam.js"></script>
    </head>
<body>
    <!--Pagina Short Calaca-->
    <div data-role="page" data-product-id="12">
        <div data-role="header">
            <a data-rel="back" data-icon="arrow-l">Atrás</a>
            <h1>The Fashion House</h1>
        </div>
        
        <div data-role="content" class="product-page">
            <img src="../images/Short3.png" alt="Nombre Producto" class="product-image-large">
            <h2 class="product-name">Short con Estampado de Calaca</h2>
            <div class="action-buttons">
                <a data-role="button" data-inline="true" id="like-button">Me gusta</a>
                <a data-role="button" data-inline="true" id="buy-button">Comprar</a>
            </div>
            <div class="comments-section">
                <h3>Comentarios</h3>
                <table class="comments-table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Fecha</th>
                            <th>Comentario</th>
                        </tr>
                    </thead>
                    <tbody id="comments-list">
                        <!-- Los comentarios se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
                <form id="comment-form">
                    <textarea name="comment" id="comment-text" placeholder="Escribe tu comentario"></textarea>
                    <button type="submit" data-theme="b">Enviar comentario</button>
                </form>
            </div>
        </div>
        
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="../Index.html" data-icon="home">Inicio</a></li>
                    <li><a href="../Index.html" data-icon="search">Buscar</a></li>
                    <li><a href="../Index.html" data-icon="mail">Contactos</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
