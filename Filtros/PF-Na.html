<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fashion House</title>
    <link rel="stylesheet" href="../css/jquery.mobile-1.3.0.min.css">
    <link rel="stylesheet" href="../css/SinEstilo.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.mobile-1.3.0.js"></script>
    <script src="../js/jquery.mobile-1.3.0.min.js"></script>
    <script src="../js/busqueda.js"></script>
</head>
<body>
    <!--Pagina Filtro de Niña-->
    <div data-role="page" id="search-XD">
        <div data-role="header">
            <h1>The Fashion House</h1>
            <h1><img src="../images/Logo.png" alt="images" height="120" width="120"></h1>
        </div>

        <div data-role="main" class="ui-content">
            <div class="search-container">
                <input type="search" name="search" id="search" placeholder="Buscar productos...">
                <ul id="searchResults" data-role="listview" data-inset="true"></ul>
            </div>

            <div class="gender-filter">
                <a href="PF-M.html" class="ui-btn ui-btn-inline">Mujer</a>
                <a href="PF-H.html" class="ui-btn ui-btn-inline">Hombre</a>
                <a href="PF-No.html" class="ui-btn ui-btn-inline">Niños</a>
                <a class="ui-btn-active">Niñas</a>
            </div>

            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <div class="category-box">
                        <a href="../Productos/P-FC.html">
                            <img src="../images/Falda coquette.png" alt="Producto" class="product-image">
                            <div class="product-description">Falda Coquette</div>
                        </a>
                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="category-box">
                        <a href="../Productos/P-VDL.html">
                            <img src="../images/Vestido3.png" alt="Producto" class="product-image">
                            <div class="product-description">Vestido largo de Color Verde Musgo</div>
                        </a>
                    </div>
                </div>
                <div class="ui-block-c">
                    <div class="category-box">
                        <a href="../Productos/P-PSP.html">
                            <img src="../images/Pantalon celeste.png" alt="Producto" class="product-image">
                            <div class="product-description">Pantalon Celeste</div>
                        </a>
                    </div>
                </div>
                <div class="ui-block-a">
                    <div class="category-box">
                        <a href="../Productos/P-CL_TPB.html">
                            <img src="../images/calcetines tres pares.png" alt="Producto" class="product-image">
                            <div class="product-description">Trio de Calcetines Blancos</div>
                        </a>
                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="category-box">
                        <a href="../Productos/P-CL_HK.html">
                            <img src="../images/Calcetines hellokitty.png" alt="Producto" class="product-image">
                            <div class="product-description">Calcetines con Estampado de Kuromi</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>    

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="../Index.html" data-icon="home">Inicio</a></li>
                    <li><a href="../Index.html" data-icon="search">Buscar</a></li>
                    <li><a href="../Index.html" data-icon="mail">Contactos</a></li>
                </ul>
            </div>
        </div>
